<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SSE задание 2</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
    }

    h1 {
      background-color: #222;
      color: #fff;
      padding: 16px;
      margin: 0;
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      padding: 10px 12px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #333;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #fafafa;
    }

    tr:hover {
      background-color: #eef2f5;
    }
  </style>
</head>
<body>

<h1>SSE события</h1>

<table>
  <thead>
    <tr>
      <th>ИД события</th>
      <th>Слово</th>
      <th>Число</th>
      <th>Дата и время</th>
    </tr>
  </thead>
  <tbody id="events-body"></tbody>
</table>

<script>
  const tableBody = document.getElementById("events-body");

  const eventSource = new EventSource("/flow");

  eventSource.addEventListener("new_message", (event) => {
    const data = JSON.parse(event.data);

    const row = document.createElement("tr");
    row.innerHTML = `
      <td>${event.lastEventId}</td>
      <td>${data.word}</td>
      <td>${data.number}</td>
      <td>${data.datetime}</td>
    `;

    tableBody.appendChild(row);
  });

  eventSource.onerror = (err) => {
    console.error("Ошибка соединения SSE:", err);
  };
</script>

</body>
</html>
